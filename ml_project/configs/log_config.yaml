version: 1
formatters:
    simple:
        class: logging.Formatter
        format: "%(asctime)s %(name)s %(levelname)s: %(message)s"
        datefmt: "%Y-%m-%d %H:%M:%S"
handlers:
    file_handler:
        class: logging.FileHandler
        filename: train.log
        level: DEBUG
        formatter: simple
    file_handler_warning:
        class: logging.FileHandler
        filename: train.warn
        level: WARNING
        formatter: simple
    console:
        class: logging.StreamHandler
        stream: ext://sys.stdout
        level: INFO
        formatter: simple
root:
    handlers: [console]
